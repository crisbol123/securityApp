<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <mat-card>
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-content>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Cédula</mat-label>
          <input matInput id="cedula" formControlName="cedula" type="text" />
          <mat-error *ngIf="hasErrors('cedula','required')">
            Cédula es requerida.
          </mat-error>
          <mat-error *ngIf="hasErrors('cedula', 'pattern')">
            Cédula debe ser numérica.
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput id="contrasena" formControlName="contrasena" type="password" />
          <mat-error *ngIf="hasErrors('contrasena','required')">
            Contraseña es requerida.
          </mat-error>
        </mat-form-field>
      </div>

      <div *ngIf="loginError" class="error-message">
        Credenciales inválidas.
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
